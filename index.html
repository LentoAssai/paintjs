<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <canvas class="paintCanvas"></canvas>
    <div class="controls">
      <div class="control__range">
        <input type="range" value="4" min="0.1" max="8" step="0.1" />
      </div>
      <div class="control__button">
        <button>Fill</button>
        <button>Save</button>
      </div>
      <div class="control__colors">
        <div class="choose__color" style="background-color: black"></div>
        <div class="choose__color" style="background-color: white"></div>
        <div class="choose__color" style="background-color: red"></div>
        <div class="choose__color" style="background-color: blue"></div>
        <div class="choose__color" style="background-color: green"></div>
        <div class="choose__color" style="background-color: magenta"></div>
      </div>
    </div>
  </body>
</html>
